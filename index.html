<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>restApi</title>
</head>
<body>
    <div class="wrapper">
    </div>
    <div class="modalEntrance modal active">
        <div class="modalEntrance__body modal__body">
            <div class="modalEntrance__content modal__content">
                <span class="modalEntrance__close modal__close">X</span>
                <div class="modalEntrance__group">
                    <div class="modalEntrance__SignUp modalEntrance__group_choice title">Sign Up</div>
                    <div class="modalEntrance__logIn  modalEntrance__group_choice title" >Log In</div>
                </div>
                <form class="form form__SignUp" action="#">
                    <div class="form__title title">Sign Up for Free</div>
                    <div class="form__inner">
                        <div class="form__item form__item_email">
                            <label class="form__label label__email" for="form__Email">Почта введена неверно</label>
                            <input class="form__input input__email" id="form__Email" name="email" type="email" placeholder="Name@example.com" required>
                        </div>
                        <!-- form_item_email -->
                        <div class="form__item form__item_login">
                            <label class="form__label label__login" for="form__login">Данное поле не заполненно</label>
                            <input class="form__input input__login" id="form__login" name="login" type="text" placeholder="Your login" maxlength="15" required>
                        </div>
                        <!-- form_item_login -->
                        <div class="form__item form__item_password">
                            <label class="form__label label__password" for="formPassword">Необходимо указать пароль</label>
                            <div class="form__password">
                                <input class="form__input password input_password" id="formPassword" name="password" type="password" placeholder="Your password" maxlength="15" required>
                                <span class="form__passwordImg">
                                    <img class="form__passwordImg-item" src="./img/icon/modal/hide.png" alt="иконка скрытого пароля">
                                </span>
                            </div>
                        </div>
                        <!-- form_item_password -->
                        <div class="form__item form__item_password form__item_confirmPassword">
                            <label class="form__label label__confirmPassword" for="form_confirmPassword">Пароли не совпадают</label>
                            <div class="form__password">
                                <input class="form__input password input_confirmPassword" id="form_confirmPassword" name="confirm_password" type="password" placeholder="Confirm password" maxlength="15" required>
                                <span class="form__passwordImg">
                                    <img class="form__passwordImg-item" src="./img/icon/modal/hide.png" alt="иконка скрытого пароля">
                                </span>
                            </div>
                        </div>
                    </div>
                    <button class="modalEntrance__btn btn" type="submit" disabled>Sign Up</button>
                </form>
                <form class="form form__LogIn form__active" action="#">
                    <div class="form__title title">Welcome Back!</div>
                    <div class="form__inner">
                        <div class="form__item form__item_email">
                            <label class="form__label label__email" for="form__Email">Почта введена неверно</label>
                            <input class="form__input input__email" id="form__Email" name="email" type="email" placeholder="Your email" required>
                        </div>
                        <!-- form_item_email -->
                        <div class="form__item form__item_login">
                            <label class="form__label label__login" for="form__login">Данное поле не заполненно</label>
                            <input class="form__input input__login" id="form__login" name="login" type="text" placeholder="Your login" maxlength="15" required>
                        </div>
                        <!-- form_item_login -->
                        <div class="form__item form__item_password">
                            <label class="form__label label__password" for="formPassword">Необходимо указать пароль</label>
                            <div class="form__password">
                                <input class="form__input password input_password" id="formPassword" name="password" type="password" placeholder="Your password" maxlength="15" required>
                                <span class="form__passwordImg">
                                    <img class="form__passwordImg-item" src="./img/icon/modal/hide.png" alt="иконка скрытого пароля">
                                </span>
                            </div>
                        </div>
                    </div>
                    <button class="modalEntrance__btn btn" type="submit" disabled>Log In</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modalFavorites modal active">
        <div class="modalFavorites__body modal__body">
            <div class="modalFavorites__content modal__content">
                <span class="modalFavorites__close modal__close">X</span>
                <div class="modalFavorites__title title">Ваши избранные фильмы</div>
                <div class="modalFavorites__wrapper">
                    <ul class="modalFavorites__list">
                        <li class="modalFavorites__item">
                            <div class="modalFavorites__img">
                                <img class="modalFavorites__img-item" src="https://kinopoiskapiunofficial.tech/images/posters/kp/430.jpg" alt="#">
                            </div>
                            <p class="modalFavorites__sabtitle title">Шрэк</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
