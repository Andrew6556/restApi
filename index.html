<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>restApi</title>
</head>
<body>
    <div class="wrapper">
    </div>
    <div class="modalEntrance modal ">
        <div class="modalEntrance__body modal__body">
            <div class="modalEntrance__content modal__content">
                <span class="modalEntrance__close modal__close">X</span>
                <div class="modalEntrance__group">
                    <div class="modalEntrance__SignUp modalEntrance__group_choice modalEntrance__group_active title">Sign Up</div>
                    <div class="modalEntrance__logIn  modalEntrance__group_choice title" >Log In</div>
                </div>
                <form class="form form__SignUp" action="#">
                    <div class="form__title title">Sign Up for Free</div>
                    <div class="form__inner">
                        <div class="form__item form__item_email">
                            <!-- <label class="form__label" for="form__Email">Your Email</label> -->
                            <input class="form__input" id="form__Email" type="text" placeholder="Name@example.com">
                        </div>
                        <!-- form_item_email -->
                        <div class="form__item form__item_login">
                            <!-- <label class="form__label" for="form__login">Your login</label> -->
                            <input class="form__input" id="form__login" type="text" placeholder="Your login" required>
                        </div>
                        <!-- form_item_login -->
                        <div class="form__item form__item_password">
                            <label class="form__label label__password" for="formPassword">Необходимо указать пароль</label>
                            <div class="form__password">
                                <input class="form__input password input_password" id="formPassword" type="password" placeholder="Your password" maxlength="15" required>
                                <span class="form__passwordImg">
                                    <img class="form__passwordImg-item" src="./img/icon/modal/hide.png" alt="иконка скрытого пароля">
                                </span>
                            </div>
                        </div>
                        <!-- form_item_password -->
                        <div class="form__item form__item_password form__item_confirmPassword">
                            <label class="form__label label__confirmPassword" for="form_confirmPassword">Пароли не совпадают</label>
                            <div class="form__password">
                                <input class="form__input password input_confirmPassword" id="form_confirmPassword" type="password" placeholder="Confirm password" maxlength="15" required>
                                <span class="form__passwordImg">
                                    <img class="form__passwordImg-item" src="./img/icon/modal/hide.png" alt="иконка скрытого пароля">
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="modalEntrance__btn btn" type="submit">Sign Up</button>
                </form>
                <form class="form form__LogIn form__active" action="#">
                    <div class="form__title title">Welcome Back!</div>
                    <div class="form__inner">
                        <div class="form__item form__item_email">
                            <input class="form__input" id="form__Email" type="text" placeholder="Name@example.com">
                        </div>
                        <!-- form_item_email -->
                        <div class="form__item form__item_login">
                            <input class="form__input" id="form__login" type="text" placeholder="Your login" required>
                        </div>
                        <!-- form_item_login -->
                        <div class="form__item form__item_password">
                            <div class="form__password">
                                <input class="form__input password input_password" id="formPassword" type="password" placeholder="Your password" maxlength="15" required>
                                <span class="form__passwordImg">
                                    <img class="form__passwordImg-item" src="./img/icon/modal/hide.png" alt="иконка скрытого пароля">
                                </span>
                            </div>
                        </div>
                    </div>
                    
                    <button class="modalEntrance__btn btn" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
